<script>
  // [6, 10, 20, 15, 25, 10, 20] â†’ 75

  const f = (arr) => {
    const [n, ...rest] = arr;
    let list = new Array(n);

    list[0] = rest[0];
    list[1] = Math.max(rest[0] + rest[1], rest[1]);
    list[2] = Math.max(rest[1] + rest[2], rest[0] + rest[2]);

    for (let i = 3; i < n; i++) {
      list[i] = Math.max(rest[i] + list[i - 2], rest[i] + rest[i - 1] + list[i - 3])
    }

    return list[n - 1];
  }
  console.log(f([6, 10, 20, 15, 25, 10, 20]));
</script>
